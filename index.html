
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GridGuard AI</title>
    
    <!-- 1. Global Environment & Cesium Pathing (MUST BE FIRST) -->
    <script>
      window.process = { env: {} };
      // Explicit absolute path for Cesium workers
      window.CESIUM_BASE_URL = 'https://cesium.com/downloads/cesiumjs/releases/1.112/Build/Cesium/';
      
      // Prevent noisy cross-origin errors from clogging the console
      window.addEventListener('error', function(e) {
        if (e.message && (e.message.includes('Blocked a frame') || e.message.includes('cross-origin'))) {
          e.stopImmediatePropagation();
          return true;
        }
      }, true);
    </script>

    <!-- 2. Load Cesium SDK from CDN -->
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.112/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.112/Build/Cesium/Cesium.js"></script>
    
    <!-- 3. Styles and Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              bg: { primary: '#0D1117', secondary: '#161B22', tertiary: '#21262D', hover: '#30363D' },
              status: { normal: '#238636', warning: '#D29922', critical: '#DA3633', info: '#58A6FF', offline: '#6E7681' },
              border: { default: '#30363D', muted: '#21262D' }
            }
          }
        }
      }
    </script>

    <style>
      :root {
        --bg-primary: #0D1117;
        --bg-secondary: #161B22;
        --bg-tertiary: #21262D;
        --bg-hover: #30363D;
        --text-primary: #F0F6FC;
        --text-secondary: #8B949E;
        --text-muted: #6E7681;
        --text-link: #58A6FF;
        --status-normal: #238636;
        --status-warning: #D29922;
        --status-critical: #DA3633;
        --status-info: #58A6FF;
        --border-default: #30363D;
        --border-muted: #21262D;
      }
      body.light-mode {
        --bg-primary: #FFFFFF;
        --bg-secondary: #F6F8FA;
        --text-primary: #24292F;
        --border-default: #D0D7DE;
      }
      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow: hidden;
      }
      #cesium-viewport { 
        width: 100%; 
        height: 100%; 
        position: absolute; 
        top: 0; 
        left: 0; 
        background: #000; 
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?deps=react@18.3.1,react-dom@18.3.1",
        "@google/genai": "https://esm.sh/@google/genai",
        "recharts": "https://esm.sh/recharts@2.12.3?external=react,react-dom"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
